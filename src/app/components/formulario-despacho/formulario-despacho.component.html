<form action="" [formGroup]="formNewDespacho">
  <div class="p-d-flex">
    <div class="p-mb-2 p-mr-4">
        <p-dropdown
          appendTo="body"
          placeholder="Seleccionar..."
          formControlName="idAutobus"
          [options]="autobusesDisponibles"
          optionLabel="placanumero"
        ></p-dropdown>
      </div>
      <div class="p-mb-2 p-mr-4">
        <p-dropdown
          placeholder="Seleccionar..."
          formControlName="idRuta"
          [options]="rutasExistentes"
          optionLabel="idRuta"
          appendTo="body"
        ></p-dropdown>
      </div>
      <button
        pButton
        type="button"
        class="p-button-text p-button-rounded p-mr-2"
        icon="pi pi-check"
        (click)="newDespacho()"
      ></button>
  </div>
</form>
